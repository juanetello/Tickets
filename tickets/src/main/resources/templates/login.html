<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Tickets" />
    <meta name="author" content="Juan Tello" />

    <title>Ticket - Login</title>

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />    
    <link rel="shortcut icon" href="/img/ticket.ico" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">
</head>

<body>

    <div class="navbar navbar-default navbar-fixed-top menu-back">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">
                    <img src="/img/ticket_logo.png" class="navbar-brand-logo" alt="logo empresa" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </div>


    <div class="col-lg-4 col-md-4"></div>

    <div class="col-lg-4 col-md-4">
        <div class="row text-center">
            <h4 class="clr-main"><strong>Iniciar sesion</strong></h4>
            <br>
            <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
        </div>

        <div class="row text-center">
            <div class="card-body">
                <form th:action="@{/logincheck}" method="POST" class="m-t" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mail" name="mail" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" name="password" />
                    </div>
                    <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Recordar contrase√±a</label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresar</button>
                    <a href="#">
                        <small>Olvidaste la clave?</small>
                    </a>
                    <br>
                    <br>
                    <span>Si no tienes cuenta, completa formulario.</span>

                </form>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="showHiddenSection()">
                    Completar formulario
                </button>
            </div>

            <div id="hiddenSection">
                <hr size="30">

                <form th:action="@{/user/register}" method="POST" class="m-t" role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingrese su nombre" name="name"
                            th:value="${name}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Ingrese su apellido" name="surname"
                            th:value="${surname}" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Ingrese su clave" name="password1"
                            th:value="${password1}" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Repita su clave" name="password2"
                            th:value="${password2}" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Ingrese su mail" name="mail"
                            th:value="${mail}" />
                    </div>

                    <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarse</button>

                </form>

                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
            </div>

        </div>

    </div>

    <div class="col-lg-4 col-md-4"></div>




    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script type="text/javascript" src='/js/main.js'></script>

</body>

</html>
