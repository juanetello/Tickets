    <div class="col-lg-2 col-md-2"></div>

    <div class="row">
          <div class="col-lg-8 col-md-8">
            <h3>Listado de Tickets</h3>

            <!-- <form action="/tickets/listado">
                <input type="search" name="search" th:value="${search}">
                <button type="submit">
                    <i class="fas fa-search"></i>
                    Buscar
                </button>
            </form> -->

            <a href="/tickets/create" style="float: right;">
                <i class="fas fa-plus-square"></i>
                Crear un ticket nuevo
            </a>

            <table class="table">
                <tr>
                    <th>Titulo</th>
                    <th>Estado</th>
                    <th>Descripci√≥n</th>
                    <th>Adjunto</th>
                    <th>Accion</th>
                </tr>

                <tr th:each="ticket : ${listado}">
                    <td th:text="${ticket.titulo}"></td>
                    <td th:text="${ticket.idEstado}"></td>
                    <td th:text="${ticket.contenido}"></td>
                    <td th:text="${ticket.adjuntos}"></td>

                    <td>
                        <a th:href="@{/ticket/eliminar (id=${ticket.id})}"
                            style="font-size: 20px;"><i class="fas fa-trash-alt"></i></a>
                        <a th:href="@{/ticket/modificacion (id=${ticket.id})}"
                            style="font-size: 20px;"><i class="fas fa-pencil-alt"></i></a>
                    </td>
                </tr>
            </table>

        </div>
