<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="Tickets" />
    <meta name="author" content="Juan Tello" />

    <title>Tickets - Formulario tickets</title>

    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="/img/ticket.ico" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top menu-back">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img src="/img/ticket_logo.png" class="navbar-brand-logo" alt="logo empresa" />
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">

                </ul>
            </div>
        </div>
    </div>
    <br>

    <div class="col-lg-2 col-md-2"></div>

    <div class="row">
        <div class="col-lg-8 col-md-8">

            <h3>Editar ticket</h3>

            <form th:action="@{/tickets/actualizar}" method="POST" class="m-t" role="form">
                <input type="hidden" name="id" th:value="${ticket.id}" />

                <div class="form-group">
                    <label>Titulo</label>
                    <input type="text" class="form-control" placeholder="Ingrese titulo" name="titulo"
                        th:value="${ticket.titulo}" />
                </div>
                <div class="form-group">
                    <label>Archivo</label>
                    <input type="text" class="form-control" placeholder="Ingrese el archivo" name="adjunto"
                        th:value="${ticket.adjuntos}" />
                </div>
               
                <div class="form-group">
                    <label>Descripci√≥n</label>
                    <textarea rows="5" cols="30" name="contenido" class="form-control"
                        th:text="${ticket.contenido}"></textarea>
                </div>

                <table>
                    <tr>
                        <td>Seleccione estado ticket:</td>
                        <td>
                            <select th:field="*{ticket.idEstado}">
                                <option value="">Seleccione uno.. </option>
                                <option th:each="estado : ${estados}"
                                        th:value="${estado.idEstado}"
                                        th:utext="${estado.nombreEstado}"/>
                            </select>
                        </td>
                    </tr>
                </table>

                <button type="button" class="btn btn-danger block full-width m-b">
                    <a href="/tickets/listado">Volver</a>
                </button>
                <button type="submit" class="btn btn-primary block full-width m-b">Guardar</button>

            </form>

        </div>
    </div>

    <div class="col-lg-2 col-md-2"></div>

    <br>
    <br>

    <div class="container" id="contacto" style="padding-top: 2%; padding-right: 4%; padding-left: 4%;">
        <div>
            <div class="row">
                <div class="col-lg-12 col-md-12" style="padding-bottom: 1%">
                    <div align="center">
                        <a href="https://www.linkedin.com/in/juan-esteban-tello-13415b125">
                            <p style="color: grey; font-size: 16px">
                                Developed by <strong>Juan Tello</strong>
                            </p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script type="text/javascript" src='/js/main.js'></script>

</body>

</html>
